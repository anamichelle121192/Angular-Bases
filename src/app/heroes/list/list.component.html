<h3>Listado de Heroes</h3>
  <div *ngIf="deleteHeroe; else nothingWasDeleted"> <!-- esto quiere decir que hay algo en deleteHeroe -->
  <h3>Héroe borrado: <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
*ngIf="heroeNames.length>0"
class="btn btn-sm btn-outline-danger" (click)="removeLastHeroe()">Borar último héroe</button>
<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroeNames">
    {{name}}
  </li>
