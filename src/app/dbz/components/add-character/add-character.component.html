<h4>Agregar Personaje</h4>
    <form class="row" (ngSubmit)="emitCaracter()">
      <input type="text" class="form-control mb-2" placeholder="Nombre" [(ngModel)]="character.name" name="name">
      <input type="text" class="form-control mb-2" placeholder="Poder" [(ngModel)]="character.power" name="power">
      <button type="submit" class="btn btn-primary" >Agregar</button>
      <!-- <pre>{{character | json}}</pre>
      <pre>{{character.name}}</pre>
      <pre>{{character.power}}</pre> -->
    </form>
